<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Rovers - Redes Sociais</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-system">
        <div class="mesh-gradient"></div>
        <div class="ambient-light"></div>
        <div class="floating-particles-system">
            <div class="particle-layer"></div>
            <div class="particle-layer"></div>
            <div class="particle-layer"></div>
        </div>
    </div>
    
    <main class="app-container">
        <!-- Dynamic Island Header -->
        <header class="dynamic-island-header">
            <div class="island-core">
                <div class="logo-capsule">
                    <div class="logo-orbital">
                        <img src="/1749844949016.png" alt="Phoenix Rovers" class="logo-avatar">
                        <div class="orbital-ring"></div>
                        <div class="orbital-ring orbital-ring-2"></div>
                    </div>
                </div>
                
                <div class="identity-cluster">
                    <h1 class="brand-title">
                        <span class="title-fragment">Phoenix</span>
                        <span class="title-fragment accent">Rovers</span>
                    </h1>
                    <div class="brand-descriptor">
                        <span class="descriptor-text">Social - PHOENIX ROVERS</span>
                        <div class="live-indicator">
                            <div class="pulse-dot"></div>
                            <span>PHX</span>
                        </div>
                    </div>
                </div>
                
                <div class="island-ambient">
                    <div class="ambient-orb"></div>
                    <div class="ambient-orb ambient-orb-2"></div>
                </div>
            </div>
            
            <div class="island-extension">
                <div class="connection-beam"></div>
                <div class="data-stream">
                    <div class="stream-particle"></div>
                    <div class="stream-particle"></div>
                    <div class="stream-particle"></div>
                </div>
            </div>
        </header>

        <!-- Social Constellation -->
        <section class="social-constellation">
            <div class="constellation-grid">
                <!-- Instagram Dimension -->
                <div class="social-dimension instagram-dimension" data-social="instagram">
                    <div class="dimension-viewport">
                        <div class="dimension-core">
                            <div class="platform-essence">
                                <div class="essence-ring"></div>
                                <div class="essence-icon">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <div class="dimension-content">
                                <h3 class="platform-name">Instagram</h3>
                                <p class="platform-vision">@phoenixrovers.mc</p>
                            </div>
                            
                            <div class="dimension-atmosphere">
                                <div class="story-rings">
                                    <div class="story-ring"></div>
                                    <div class="story-ring"></div>
                                    <div class="story-ring"></div>
                                </div>
                                <div class="photo-fragments">
                                    <div class="fragment"></div>
                                    <div class="fragment"></div>
                                    <div class="fragment"></div>
                                    <div class="fragment"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dimension-reflection"></div>
                </div>

                <!-- YouTube Dimension -->
                <div class="social-dimension youtube-dimension" data-social="youtube">
                    <div class="dimension-viewport">
                        <div class="dimension-core">
                            <div class="platform-essence">
                                <div class="essence-ring"></div>
                                <div class="essence-icon">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <div class="dimension-content">
                                <h3 class="platform-name">YouTube</h3>
                                <p class="platform-vision">@PhoenixRoversM.C</p>
                            </div>
                            
                            <div class="dimension-atmosphere">
                                <div class="video-flow">
                                    <div class="flow-wave"></div>
                                    <div class="flow-wave"></div>
                                    <div class="flow-wave"></div>
                                </div>
                                <div class="timeline-bars">
                                    <div class="timeline-bar"></div>
                                    <div class="timeline-bar"></div>
                                    <div class="timeline-bar"></div>
                                    <div class="timeline-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dimension-reflection"></div>
                </div>

                <!-- TikTok Dimension -->
                <div class="social-dimension tiktok-dimension" data-social="tiktok">
                    <div class="dimension-viewport">
                        <div class="dimension-core">
                            <div class="platform-essence">
                                <div class="essence-ring"></div>
                                <div class="essence-icon">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <div class="dimension-content">
                                <h3 class="platform-name">TikTok</h3>
                                <p class="platform-vision">@phoenixrovers</p>
                            </div>
                            
                            <div class="dimension-atmosphere">
                                <div class="viral-spiral">
                                    <div class="spiral-element"></div>
                                    <div class="spiral-element"></div>
                                    <div class="spiral-element"></div>
                                </div>
                                <div class="beat-visualizer">
                                    <div class="beat-bar"></div>
                                    <div class="beat-bar"></div>
                                    <div class="beat-bar"></div>
                                    <div class="beat-bar"></div>
                                    <div class="beat-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dimension-reflection"></div>
                </div>
            </div>
        </section>

        <!-- Footer Dock -->
        <footer class="dock-footer">
            <div class="dock-container">
                <div class="dock-content">
                    <span class="copyright-mark">© 2025 Phoenix Rovers</span>
                    <div class="dock-separator"></div>
                    <span class="rights-text">Todos os direitos reservados</span>
                </div>
                <div class="dock-glow"></div>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
